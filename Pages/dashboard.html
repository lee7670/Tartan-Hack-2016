<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="Dashboard.css"/>
        <link rel="stylesheet" href="../owl/owl.carousel.2.0.0-beta.2.4/assets/owl.carousel.css"/>
        <link rel="stylesheet" href="../owl/owl.carousel.2.0.0-beta.2.4/owl.autoheight.css"/>
        <link rel="stylesheet" href="../owl/owl.carousel.2.0.0-beta.2.4/owl.theme.default.css"/>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="../owl/owl.carousel.2.0.0-beta.2.4/owl.carousel.min.js"></script>
        <script></script>
        <div class="navbar">
            <div class = "navbarconleft">
                <img class="navlogo" src="../Images/sidelogo.png"/>
            </div>
            <div class="navbarconleft">
                <img id="navcentertext" src="../Images/DASHBOARDtext.png"/>
            </div>
            <div id="ntxtdiv" class="navbarconright">
                <p id='name' class="Navtxt">Deborah L</p>
                <p class="Navtxt">Account</p>
                <p class="Navtxt">Past Activity</p>
            </div>
            <div class="navbarconright ">
                <img class="avatar" src="../Images/avatar.png"/>
            </div>
        </div>    
        <div class="content">
            <p class="largeTXT txthead"><span class="oTXT">YOUR POOLS</span> ideas you contributed to be voted on</p>
            <div class="overlay"></div>
            <div class="overlay-message1">
                    <img src="../Images/winningnotification2.png" alt="Check" style="width:500px;height:autopx;">
            </div>
            <div class="overlay-message2">
                    <img src="../Images/votescompleted%20notificatiom.png" alt="Check" style="width:500px;height:autopx;">
            </div>
            <div class="overlay-message3">
                    <img src="../Images/voteReadyNotification.png" alt="Check" style="width:500px;height:autopx;">
            </div>
            <div class="notBut1">
                <a href="dashboard.html"><img class="loginbutton" src="../Images/backToDashboard.png" style="width:275px;height:autopx;"/></a> 
            </div>
            <div class="notBut2">
                <img class="loginbutton" src="../Images/checkItOutButton.png" style="width:265px;height:autopx;"/>
            </div>
            <div class="notBut3">
                <a href="voting.html"><img class="loginbutton" src="../Images/letsGoButton.png" style="width:260px;height:autopx;"/></a>
            </div> 
            
            <script type="application/javascript">
                $(".overlay").hide();
                $(".notBut1").hide();
                $(".notBut2").hide();
                $(".notBut3").hide();
                $(".overlay-message1").hide();
                $(".overlay-message2").hide();
                $(".overlay-message3").hide();
            </script>
            
            
            <div class="tridiv">
                <div class="floatleftimg">
                    <img class="cirimg" src="../Images/75%25complete.png"/>
                    <p>film pool</p>
                    <p class="time">made 6 days ago</p>
                </div>
                <div class="floatleftimg">
                    <img class="cirimg" src="../Images/15%25complete.png"/>
                    <p>3d modeling pool</p>
                    <p class="time">made 15 hours ago</p>
                </div>
                <div class="floatleftimg">
                    <img class="cirimg" src="../Images/addidea.png"/>
                    <p>create your own</p>
                    <br/>
                </div>
            </div>
            <p class="largeTXT txt2"><span class="oTXT">CURRENT POOLS</span> what are others doing?</p>
            <div class="test">
                <div id="leftarrow" class="arrow"> <img id="left" class="arrow" onclick="backwards" src="../Images/leftArrow.png"/></div>
                <div class="wrap">
                    <div class="owl-carousel loop">
                        <div class="item"><img class="cirimg" src="../Images/Currentpool4.png"/></div>
                        <div class="item"><img class="cirimg" src="../Images/currentpool5.png"/></div>
                        <div class="item"><img class="cirimg" src="../Images/currentpool6.png"/></div>
                        <div class="item"><img class="cirimg" src="../Images/currentpool7.png"/></div>
                        <div class="item"><img class="cirimg" src="../Images/currentpool1.png"/></div>
                        <a href="submissionsPage.html"> <div class="item"><img id="te" class="cirimg" src="../Images/WebDev.png"s/></div></a>
                    </div>
                </div>
                <div id="rightarrow" class="arrow"><img id="right" class="arrow" onclick="forward" src="../Images/leftArrow.png"/></div>
            </div>
            <script type="application/javascript">
                var owl = $('.owl-carousel');
                owl.owlCarousel({
                    autoWidth:true,
                    margin:10,
                    dots:false,
                    items:4
                    });
                $('#leftarrow').click(function() {
                    owl.trigger('prev.owl.carousel', [300]);
                })
                $('#rightarrow').click(function() {
                    owl.trigger('next.owl.carousel', [300]);
                })
            </script>
            <!--<div class="overlay"></div>-->
            
        </div>
        <div>
            <p class="notifButton1">Earned Award</p>
            <p class="notifButton2">Voting Closed</p>
            <p class="notifButton3">Voting Open</p>
        </div>
        
        <script type="application/javascript">
                $('.notifButton1').click(function() {
                    $(".overlay").show();
                    $(".notBut1").show();
                    $(".notBut2").hide();
                    $(".notBut3").hide();
                    $(".overlay-message1").show();
                    $(".overlay-message2").hide();
                    $(".overlay-message3").hide();
                    
                })
                $('.notifButton2').click(function() {
                    $(".overlay").show();
                    $(".notBut2").show();
                    $(".notBut1").hide();
                    $(".notBut3").hide();
                    $(".overlay-message2").show();
                    $(".overlay-message1").hide();
                    $(".overlay-message3").hide();
                })
                $('.notifButton3').click(function() {
                    $(".overlay").show();
                    $(".notBut3").show();
                    $(".notBut1").hide();
                    $(".notBut2").hide();
                    $(".overlay-message3").show();
                    $(".overlay-message2").hide();
                    $(".overlay-message1").hide();
                })
                $(".notBut2").click(function(){
                    $(".notBut1, .overlay-message1").show();
                    $(".notBut2, .notBut3, .overlay-message2, .overlay-message2").hide();
                });
        </script>
    </body>
</html>

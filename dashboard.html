<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="Dashboard.css"/>
        <link rel="stylesheet" href="owl/owl.carousel.2.0.0-beta.2.4/assets/owl.carousel.css"/>
        <link rel="stylesheet" href="owl/owl.carousel.2.0.0-beta.2.4/owl.autoheight.css"/>
        <link rel="stylesheet" href="owl/owl.carousel.2.0.0-beta.2.4/owl.theme.default.css"/>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="owl/owl.carousel.2.0.0-beta.2.4/owl.carousel.min.js"></script>
        <div class="navbar">
            <div class = "navbarconleft">
                <img class="navlogo" src="Images/sidelogo.png"/>
            </div>
            <div class="navbarconleft">
                <img id="navcentertext" src="Images/DASHBOARDtext.png"/>
            </div>
            <div id="ntxtdiv" class="navbarconright">
                <p id='name' class="Navtxt">Deborah L</p>
                <p class="Navtxt">Account</p>
                <p class="Navtxt">Past Activity</p>
            </div>
            <div class="navbarconright ">
                <img class="avatar" src="Images/avatar.png"/>
            </div>
        </div>    
        <div class="content">
            <p class="largeTXT txthead"><span class="oTXT">YOUR POOLS</span> ideas you contributed to be voted on</p>
            <div class="tridiv">
                <div class="floatleftimg">
                    <img class="cirimg" src="Images/75%25complete.png"/>
                    <p>web dev pool</p>
                    <p class="time">made 6 days ago</p>
                </div>
                <div class="floatleftimg">
                    <img class="cirimg" src="Images/15%25complete.png"/>
                    <p>3d modeling pool</p>
                    <p class="time">made 15 hours ago</p>
                </div>
                <div class="floatleftimg">
                    <img class="cirimg" src="Images/addidea.png"/>
                    <p>create your own</p>
                    <br/>
                </div>
            </div>
            <p class="largeTXT txt2"><span class="oTXT">CURRENT POOLS</span> ideas you contributed to be voted on what are others doing?</p>
            <div class="test">
                <div id="leftarrow" class="arrow"> <img id="left" class="arrow" onclick="backwards" src="Images/leftArrow.png"/></div>
                <div class="wrap">
                    <div class="owl-carousel loop">
                        <div class="item"><img class="cirimg" src="Images/addidea.png"/></div>
                        <div class="item"><img class="cirimg" src="Images/addidea.png"/></div>
                        <div class="item"><img class="cirimg" src="Images/addidea.png"/></div>
                        <div class="item"><img class="cirimg" src="Images/addidea.png"/></div>
                        <div class="item"><img class="cirimg" src="Images/addidea.png"/></div>
                        <div class="item"><img class="cirimg" src="Images/addidea.png"/></div>
                    </div>
                </div>
                <div id="rightarrow" class="arrow"><img id="right" class="arrow" onclick="forward" src="Images/leftArrow.png"/></div>
            </div>
            <script type="application/javascript">
                var owl = $('.owl-carousel');
                owl.owlCarousel({
                    autoWidth:true,
                    margin:10,
                    dots:false,
                    items:4
                    });
                $('#leftarrow').click(function() {
                    owl.trigger('prev.owl.carousel', [300]);
                })
                $('#rightarrow').click(function() {
                    owl.trigger('next.owl.carousel', [300]);
                })
            </script>
        </div>
    </body>
</html>
